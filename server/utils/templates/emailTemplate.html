<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .email-wrapper {
        width: 100%;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .email-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .header {
        background-color: #28a745;
        text-align: center;
        padding: 20px;
      }

      .header img {
        width: 100px;
        height: auto;
      }

      .body {
        padding: 30px 20px;
        color: #333;
      }

      .body h2 {
        margin-top: 0;
        font-size: 24px;
        color: #28a745;
      }

      .button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #28a745;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
        font-weight: bold;
      }

      .footer {
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
        font-size: 12px;
        color: #888;
      }

      @media only screen and (max-width: 600px) {
        .body {
          padding: 20px 15px;
        }

        .body h2 {
          font-size: 20px;
        }

        .button {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="email-wrapper">
      <div class="email-container">
        <!-- Header with logo -->
        <div class="header">
          <img src="https://yourdomain.com/logo.png" alt="YourApp Logo" />
        </div>

        <!-- Email body -->
        <div class="body">
          <h2>{{title}}</h2>
          <p>{{message}}</p>
          <div style="text-align: center;">
            <a href="{{action_url}}" class="button">{{action_label}}</a>
          </div>
          <p style="font-size: 13px; color: #777;">
            If you did not request this, you can safely ignore this email.
          </p>
        </div>

        <!-- Footer -->
        <div class="footer">
          &copy; {{year}} YourApp. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
